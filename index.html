<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chemistry Calculator</title>
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>

  <!-- navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Chemistry Calculator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Molar Mass Calculator</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="converter.html">Chemistry Converter</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- section 1: input form -->
  <section class="bg-dark text-light p-5 text-center">
    <div class="container">
      <h1 class="display-2">Molar Mass Calculator</h1>
      <p class="lead">Enter a chemical formula to calculate the molar mass of the molecule in g/mol (u).</p>
      <hr>
      <form id="form">
        <div class="form-group">
          <label>Enter the Formula:</label>
          <input type="text" class="form-control text-center" id="input-formula" placeholder="Hâ‚‚O">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <!-- section 2: answer + table -->
  <section class="bg-light text-dark p-2 text-center">
    <div class="container">
      <h1 class="display-5">Molar Mass</h1>
      <p class="lead">The molar mass of the molecule is:</p>
      <span id="output"></span>
      <span>g/mol</span>
      <hr>
      <br>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Elements</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Element</th>
                  <th scope="col">Subscript</th>
                  <th scope="col">Mass</th>
                  <th scope="col">Total Mass</th>
                </tr>
              </thead>
              <tbody id="table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    </div>
</body>

</html>
