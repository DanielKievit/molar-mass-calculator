<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Molar Mass Calculator</title>

    <div class="header">
        <h1>Molar Mass Calculator</h1>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="mystyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

</head> 

<body>
    <br>

    <p>Enter the molecular formula of the molecule</p>

    <form id="form">
        <input type="text" id="input" placeholder="formula">
        <button type="submit">Calculate</button> 
    </form>
    
    <div id="parent">
        <p class="child">Molecular mass = </p> 
        <p class = "child" id="output"></p> 
        <p class = "child">g/mol</p>
    </div>

    <br>

    <table class="center">
      <thead>
        <tr>
          <th>Element</th>
          <th>Subscript</th>    
          <th>Mass</th>
          <th>Total Mass</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
      </table>
    
</body>
</html>
